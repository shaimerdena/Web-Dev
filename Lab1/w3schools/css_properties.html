<!DOCTYPE html>
<html>
  <head>
    <title>CSS_properties</title>
    <style>
    h1 {
      color: blue;
      font-family: verdana;
      font-size: 300%;
      padding: 30px;
      margin: 50px;
      border: 2px solid rgb(2, 14, 15);
    }
    p {
      color: red;
      font-family: courier;
      font-size: 160%;
      border: 2px solid rgb(0, 137, 155);
    }
    </style>
    <!-- a full url -->
    <link rel="stylesheet" href="https://www.w3schools.com/html/styles.css">
    <!-- path relative -->
    <link rel="stylesheet" href="/html/styles.css">
  </head>
  <body>

    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>

  </body>
</html>
