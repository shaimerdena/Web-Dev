<!DOCTYPE html>
<!-- lang attribute -->
<html lang="en_KZ">
    <head>
        <title> Attributes </title>
    </head>
    <body>
        <!-- href attribute -->
        <a href="https://www.w3schools.com">Visit W3Schools</a>

        <br>
        <!-- src attribute -->
        <!-- absolute url -->
        <img src="https://www.w3schools.com/images/img_girl.jpg"> 

        <br>
        <!-- width, height, alt attributes -->
        <!-- relative url -->
        <img src="cat.png" alt="cat" width="200" height = "200">

        <br>
        <!-- style attrubute -->
        <p style="color:red;">This is a red paragraph.</p>

        <!-- title attribute -->
        <p title="I'm a tooltip">This is a paragraph.</p>

        <!-- single and double quotes -->
        <p title='John "ShotGun" Nelson'>John "ShotGun" Nelson</p>
        <p title="John 'ShotGun' Nelson">John 'ShotGun' Nelson</p>
    </body>
</html>
