<!DOCTYPE html>
<html>
    <head>
        <title>Link_Colors</title>
        <style>
            /* link colors */
            #link1:link {
            color: green;
            background-color: transparent;
            text-decoration: none;
            }

            #link1:visited {
            color: pink;
            background-color: transparent;
            text-decoration: none;
            }

            #link1:hover {
            color: red;
            background-color: transparent;
            text-decoration: underline;
            }

            #link1:active {
            color: yellow;
            background-color: transparent;
            text-decoration: underline;
            }

            /* button */
            #link2:link, #link2:visited {
            background-color: #f44336;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            }

            #link2:hover, #link2:active {
            background-color: red;
            }
        </style>
    </head>
    <body>
        <a id = "link1" href="https://github.com/shaimerdena" target="_blank">cipher's github</a> 

        <a id = "link2" href="https://github.com/shaimerdena" target="_black">cipher's github</a>
    </body>
</html>
