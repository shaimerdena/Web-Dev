<!DOCTYPE html>
<html>
    <head>
        <title>Links</title>
    </head>
    <body>
        <!-- syntax -->
        <a href="url">link text</a>
        <a href="https://www.w3schools.com/">Visit W3Schools.com!</a>

        <!-- target att -->
        <p>target = "_blank"</p>
        <a href="https://www.w3schools.com/" target="_blank">Visit W3Schools!</a>
        <p>target = "_self"</p>
        <a href="https://www.w3schools.com/" target="_self">Visit W3Schools!</a>
        <p>target = "_parent"</p>
        <a href="https://www.w3schools.com/" target="_parent">Visit W3Schools!</a>
        <p>target = "_top"</p>
        <a href="https://www.w3schools.com/" target="_top">Visit W3Schools!</a>

        <!-- absolute -->
        <h2>Absolute URLs</h2>
        <p><a href="https://www.w3.org/">W3C</a></p>
        <p><a href="https://www.google.com/">Google</a></p>

        <!-- relative -->
        <h2>Relative URLs</h2>
        <p><a href="link_colors.html">Link_Colors</a></p>
        <p><a href="/css/default.asp">CSS Tutorial</a></p>

        <!-- image as a link -->
        <a href="default.asp">
        <img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;">

        <!-- link to an email address -->
        <a href="mailto:someone@example.com">Send email</a>

        <!-- button as a link -->
        <button onclick="document.location='default.asp'">HTML Tutorial</button>

        <!-- link title -->
        <a href="https://www.w3schools.com/html/" title="Go to W3Schools HTML section">Visit our HTML Tutorial</a> 
        </a>
    </body>
</html>
