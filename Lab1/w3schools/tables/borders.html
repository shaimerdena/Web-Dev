<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse; /*to avoid double borders*/
                border-style: dashed;
                border-color: #c100f7;
                background-color: #96D4D4;
            }
        </style>
    </head>
    <body>
        <table style = "width: 100%">
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>
        </table>
    </body>
</html>
