<!DOCTYPE html>
<html>
    <head>
        <title> Images</title>
        <style>
            #cat{
                width: 20%
            }
        </style>
    </head>
    <body>
        <!-- image with src and alt attributes -->
        <img src = "/Lab1/w3schools/cat.png" alt = "Schrödinger's cat">

        <!-- width and height within style attribute -->
        <img src="/Lab1/w3schools/cat.png" alt="cat" style="width:200px;height:200px;">

        <!-- width and height attributes -->
        <img src="/Lab1/w3schools/cat.png" alt="cat" width="200" height="200">

        <!-- using internal css -->
        <img id = "cat" src = "/Lab1/w3schools/cat.png" alt = "Schrödinger's cat">

        <!-- Images on Another Server/Website -->
        <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com">

        <!-- animated images -->
        <img src = "/Lab1/w3schools/sherlock.gif" alt = "Sherlock Holmes is flying">

        <!-- image as a link -->
        <p>the image below is a link</p>
        <a href="https://en.wikipedia.org/wiki/Sherlock_(TV_series)">
        <img src="/Lab1/w3schools/sherlock.gif" alt="Sherlock Holmes is flying" style="width:100px;">
        </a>

        <!-- image floating -->
        <br>
        <p><img src="/Lab1/w3schools/sherlock.gif" alt="Sherlock Holmes is flying" style="float:right;width:42px;">
        The image will float to the right of the text.</p>

        <br>
        <p><img src="/Lab1/w3schools/sherlock.gif" alt="Sherlock Holmes is flying" style="float:left;width:42px;">
        The image will float to the left of the text.</p>
    </body>
</html>
