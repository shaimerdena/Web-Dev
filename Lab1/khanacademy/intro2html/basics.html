        <title>Vinland</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Vinland</h1>
        <h2>Poem about Vinland</h2>
        <p>
            Across the gray and restless sea,<br>
Where whale-paths turn to mist and foam,<br>
A vision whispered, wild and free,<br>
Of land that promises a home.<br>
        </p>
    </body>
</html>
